<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidPlayer</title>

    <!-- Load style for document -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Scoreboard -->
    <div class="fixed ml-2 mt-2 text-white text-sm select-none">
        <span>Score: </span><span id="scoreEl">0</span>
    </div>
    
    <!-- Modal for game over -->
    <div class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white max-w-md w-full text-center p-6">
            <h1 class="font-bold text-4xl leading-none">0</h1>
            <p class="text-sm mb-4 text-gray-700">Points</p>
            
            <div>
                <button class="bg-blue-500 w-full py-3 rounded-full text-white text-sm">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Create a canvas element -->
    <canvas></canvas>

    <!-- Load script for document -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
